<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp BBS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Chat</h1>
            <p class="subtitle">A serverless BBS powered by GitHub Actions</p>
        </header>

        <section class="post-form-card">
            <form id="postForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" placeholder="Enter your username" required maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="tripKey">Trip Key</label>
                        <input type="password" id="tripKey" placeholder="Secret key for identity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="body">Message</label>
                    <textarea id="body" placeholder="What's on your mind?" required maxlength="280"></textarea>
                </div>
                <button type="submit">Post Message</button>
            </form>
        </section>

        <section class="feed-header">
            Recent Posts
        </section>

        <div id="postsContainer" class="post-list">
            <!-- Posts will be injected here -->
             <div id="loading" class="subtitle" style="text-align: center;">Loading posts...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
